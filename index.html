<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alt PC â€” Custom Builds</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
    :root {
    --bg:#050505; --white:#f5f5f5; --muted:#9a9a9a;
  }
  * { box-sizing:border-box; }
  html,body {
    height:100%; margin:0;
    background:var(--bg); color:var(--white);
    font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }

    /* INTRO */
  .intro {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background:#050505; display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    z-index:9999; text-align:left; padding:20px;
  }
  .intro-text {
    font-size:1.2rem; color:#ffffff;
    text-shadow:0 0 8px #a9a8a8, 0 0 15px #a7a7a7;
    font-family:monospace; white-space:pre;
  }
  .cursor { display:inline-block; width:10px; background:#ff0055; animation: blink 1s infinite; }
  @keyframes blink { 50% { background:transparent; } }

  /* MAIN MENU */
  .menu {
    display:none;
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:#050505; display:flex; flex-direction:column;
    justify-content:center; align-items:center; text-align:center;
  }
  .menu h1 {
    font-size:3rem; font-weight:900; letter-spacing:3px; margin-bottom:30px;
  }
  .menu button {
    background:transparent; border:2px solid #ff0055; color:#ff0055;
    font-size:1.1rem; font-weight:700; padding:12px 28px; margin:10px;
    cursor:pointer; border-radius:6px;
    transition:all 0.3s ease;
  }
  .menu button:hover {
    background:#ff0055; color:#050505; box-shadow:0 0 20px #ff0055;
  }
</style>
<body>

  <!-- INTRO -->
  <div class="intro" id="intro">
    <div class="intro-text" id="introText"></div><div class="cursor"></div>
  </div>

  <!-- MENU -->
  <div class="menu" id="menu">
    <h1>ALT PC SYSTEM</h1>
    <a href="home.html">
    <button>ENTER STORE</button>
    </a>
    <a href="contact.html">
    <button>CONTACT</button>
    </a>
  </div>

<script>
  // Typewriter text lines
  const lines = [
    "Loading modules...",
    "Establishing secure connection...",
    "Welcome to ALT PC Systems."
  ];
  let lineIndex = 0, charIndex = 0;
  const introText = document.getElementById("introText");

  function typeLine() {
    if(lineIndex < lines.length) {
      if(charIndex < lines[lineIndex].length) {
        introText.textContent += lines[lineIndex][charIndex];
        charIndex++;
        setTimeout(typeLine, 50);
      } else {
        introText.textContent += "\n";
        lineIndex++;
        charIndex = 0;
        setTimeout(typeLine, 500);
      }
    } else {
      // After finished typing, go to menu
      setTimeout(()=>{
        document.getElementById("intro").style.display="none";
        document.getElementById("menu").style.display="flex";
      }, 800);
    }
  }
  typeLine();
  </script>
</body>
</html>
