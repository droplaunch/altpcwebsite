<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | ALT PC</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 10px #222;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .social-links a {
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 8px;
      background: transparent;
      transition: all 0.3s ease-in-out;
      font-weight: bold;
    }

    .social-links a:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff;
      border-color: #fff;
    }

    form {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
      background: #222;
      color: #fff;
      outline: none;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 8px #fff;
    }

    button {
      padding: 12px;
      font-size: 1.2rem;
      font-family: 'Share Tech Mono', monospace;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 12px #fff, 0 0 20px #fff;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <!-- MAIN CONTENT -->
  <div class="main">
    <h1>Connect With Us</h1>

    <div class="social-links">
      <a href="https://www.linkedin.com/company/alt-pc/" target="_blank">LinkedIn</a>

      <a href="https://www.tiktok.com/@altpcofficial1?_t=ZS-8ze0J0WzWNh&_r=1" target="_blank">TikTok</a>
      <a href="https://www.youtube.com/@AltPcOfficial" target="_blank">Youtube</a>
      <a href="mailto:altpcofficial@gmail.com" target="_blank">Mail Us</a>
    <a href="index.html" target="_blank">Home</a>
    </div>

    <form action="https://formspree.io/f/xqadjkza" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
